<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>College Attendance Dashboard</h1>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="username">Roll Number / Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitBtn">Get Attendance</button>
        </form>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching attendance... This might take a few moments.</p>
        </div>

        <div id="results" class="hidden">
            <h2>Your Attendance Summary</h2>
            <p id="message"></p>
            <div id="attendanceDetails" class="hidden">
                <p>Present: <span id="presentCount"></span></p>
                <p>Absent: <span id="absentCount"></span></p>
                <p>Overall Percentage: <span id="percentage"></span>%</p>
            </div>
        </div>
        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
